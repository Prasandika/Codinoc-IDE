<!DOCTYPE>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Create Server Admin Account</title>

	<link rel="stylesheet" href="css/theme.css">
	<script src="js/theme.js"></script>
</head>
<body>

<div class="customer-form">
	<p class="title">Create Administrator Account</p>

	<div class="grid grid-center item-center">
		<div class="column-4">
			<form>
				<div class="form-box">
					<div class="txt-box">
						<label>Full Name <span class="error">* Error Message</span></label>
						<br>
						<input>
					</div>

					<div class="txt-box">
						<label>Email Address <span class="error">* Error Message</span></label>
						<br>
						<input>
					</div>

					<div class="txt-box">
						<label>Password <span class="error">* Error Message</span></label>
						<br>
						<input type="password">
					</div>

					<div class="txt-box">
						<label>Confirm Password <span class="error">* Error Message</span></label>
						<br>
						<input type="password">
					</div>

					<div class="grid grid-end">
						<div class="txt-box">
							<button>Create Server</button>
						</div>
					</div>

					<div class="txt-box">
						<div class="line"></div>
						<div class="link-text">
							Already have a Server?
							<a href="#"> Sign In</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="customer-footer">
	Copyright &copy; 2022 Codinoc IDE
</div>

</body>
</html>
