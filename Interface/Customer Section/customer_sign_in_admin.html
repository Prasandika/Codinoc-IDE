<!DOCTYPE>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Sign In as Administrator</title>

	<link rel="stylesheet" href="css/theme.css">
	<script src="js/theme.js"></script>
</head>
<body>

<div class="customer-form">
	<p class="title">Sign in to Codinoc Server as an Administrator</p>

	<div class="grid grid-center item-center">
		<div class="column-4">
			<form>
				<div class="form-box">
					<div class="txt-box">
						<label>Server Code <span class="error">* Error Message</span></label>
						<br>
						<input>
					</div>

					<div class="txt-box">
						<label>Administrator Email <span class="error">* Error Message</span></label>
						<br>
						<input>
					</div>

					<div class="txt-box">
						<label>Administrator Password <span class="error">* Error Message</span></label>
						<br>
						<input type="password">
					</div>

					<div class="grid grid-end">
						<div class="txt-box">
							<button>Sign In</button>
						</div>
					</div>

					<div class="txt-box">
						<div class="line"></div>
						<div class="link-text">
							Don't have a Server?
							<a href="#"> Create a New Server </a>
							or
							<a href="#"> Forgot Password </a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="customer-footer">
	Copyright &copy; 2022 Codinoc IDE
</div>

</body>
</html>
