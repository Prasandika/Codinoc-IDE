<!DOCTYPE>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Create New Password</title>

	<link rel="stylesheet" href="css/theme.css">
	<script src="js/theme.js"></script>
</head>
<body>

<div class="customer-form">
	<p class="title">Create New Password</p>

	<div class="grid grid-center item-center">
		<div class="column-4">
			<form>
				<div class="form-box">
					<div class="txt-box">
						<label>New Password <span class="error">* Error Message</span></label>
						<br>
						<input type="password">
					</div>

					<div class="txt-box">
						<label>Confirm New Password <span class="error">* Error Message</span></label>
						<br>
						<input type="password">
					</div>

					<div class="grid grid-end">
						<div class="txt-box">
							<button>Reset Password</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="customer-footer">
	Copyright &copy; 2022 Codinoc IDE
</div>

</body>
</html>
